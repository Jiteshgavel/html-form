<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2> Registration Form </h2>
        </header>
        <main class="main-container">

            <form action="">
                <div class="form-group">
                    <label class="form-control" for="first_name">First Name</label><br>
                    <input class="form-control" id="first_name" type="text">
                </div>
                <div class="form-group">
                    <label class="form-control" for="last_name">Last Name</label><br>
                    <input class="form-control" id="last_name" type="text">
                </div>
                <div class="form-group">
                    <label class="form-control" for="email">Email</label><br>
                    <input class="form-control" id="email" type="email">
                </div>
                <div class="form-group">
                    <label class="form-control" for="Contact">Contact</label><br>
                    <input class="form-control" id="Contact" type="number">
                </div>
                <div class="form-group">
                    <label class="form-control" for="Gander">Gander</label><br>
                    <select class="form-control" name="" id="Gander">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="Address">Address</label><br>
                    <textarea name="" id="Address" cols="" rows=""></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit">Submit</button>
                </div>

            </form>
        </main>
        <footer>
            <p>@copyright</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
